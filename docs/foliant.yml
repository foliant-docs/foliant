title: &title Foliant
slug: foliant-docs

chapters:
  - index.md
  - installation.md
  - docker.md
  - Backends:
    - MkDocs: backends/mkdocs.md
    - backends/pandoc.md
  - Preprocessors:
    - preprocessors/blockdiag.md
    - preprocessors/flags.md
    - preprocessors/flatten.md
    - preprocessors/includes.md
  - CLI Extensions:
    - cli/init.md

preprocessors:
  - flags
  - includes

backend_config:
  pandoc:
    template: !path template/docs.tex
    vars:
      title: *title
      subtitle: User's Manual
      logo: !path template/octopus-black-512.png
    params:
      pdf_engine: xelatex
      listings: true
  mkdocs:
    mkdocs.yml:
      repo_name: foliant-docs/foliant
      repo_url: https://github.com/foliant-docs/foliant
      edit_uri: edit/develop/edit
      theme:
        name: material
        palette:
          primary: cyan
          accent: light blue
        font:
          text: PT Sans
          code: PT Mono
        logo: assets/octopus-white.svg
        favicon: assets/octopus-black-32.ico
      extra:
        social:
          - type: github
            link: https://github.com/foliant-docs/foliant
          - type: file-pdf-o
            link: /foliant/assets/foliant-docs.pdf
      markdown_extensions:
        - def_list
        - codehilite
